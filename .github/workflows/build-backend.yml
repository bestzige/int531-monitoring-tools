name: Build and Push Ktor Image to GHCR

on:
  push:
    branches: [main]
    paths:
      - backend/**
      - .github/workflows/build-backend.yml

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: int531-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew
        working-directory: backend

      - name: Build fat JAR
        run: ./gradlew buildFatJar
        working-directory: backend

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: ./gradlew runDocker
        working-directory: backend

      - name: Tag Docker image
        run: |
          docker tag ${IMAGE_NAME}:latest \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${IMAGE_NAME}:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/${IMAGE_NAME}:latest
