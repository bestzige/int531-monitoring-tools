global:
  resolve_timeout: 5m

route:
  receiver: discord
  group_by: ['alertname', 'service', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

receivers:
  - name: discord
    webhook_configs:
      - url: 'https://discord.com/api/webhooks/WEBHOOK_ID/WEBHOOK_TOKEN'
        send_resolved: true
