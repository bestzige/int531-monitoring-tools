services:
  # 1. Frontend: สร้างจาก Dockerfile (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    networks:
      - app-network

  # 2. Backend: Spring Boot API
  backend:
    image: ghcr.io/gkg0139/int531-backend:latest
    container_name: backend
    restart: unless-stopped
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: int531
      DB_USER: root
      DB_PASSWORD: rootpassword
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  # 3. Database: MySQL
  database:
    image: mysql:5.7
    container_name: database
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: int531
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # 4. Reverse Proxy: ตัวรับหน้าด่าน (เชื่อมโยงกับไฟล์ reverse-proxy.conf)
  proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    ports:
      - '80:80' # เปิดพอร์ต 80 ให้โลกภายนอกเข้าใช้งาน
    volumes:
      - ./reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
    driver: local